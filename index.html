<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoolFlix</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
    <link rel="stylesheet" href="css/style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'/>
    <!-- SCRIPT JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src="script/script.js"></script>
</head>
<body>
    
    <div class="boolflix-app">
        
        <!-- Section search  -->
        <header>
            <div class="boolflix-header">
                <div class="boolflix-container boolflix_header-action">             
                    <img class="boolflix-header-logo" src="img/boolflix-logo.png" alt="BoolFlix">
                    <div class="search_button">
                        <i id="searchIcon" class="fas fa-search"></i>
                    </div>
                </div>
            </div>
            
            <div id="searchContainer" class="boolflix_search-container">
                <span id="searchInputContainer" class="search_container">
                    <input id="searchInput" class="search_input" type="text" placeholder="Inserisci un titolo">
                </span>
            </div>

        </header>

        <!-- Section Movie List -->
        <main id="movie-list" class="boolflix-container"></main>

    </div>

    <!-- TEMPLATE -->   
    <script id="movie-template" type="text/x-handlebars-template">

        <div class="movie">
            <div class="poster">{{{ poster }}}</div>
            <div class="layover"></div>
            <ul class="movie-description">
                <li> 
                    <span>TITOLO :</span>
                    <span>{{ title }}</span>
                </li>
                <li> 
                    <span>TITOLO ORIGINALE :</span>
                    <span>{{ originalTitle }}</span>
                </li>
                <li> 
                    <span>LINGUA ORIGINALE :</span>
                    <span>{{{ originalLanguage }}}</span>

                </li>
                <li>
                    <span>VOTO :</span>
                    <span>{{{ vote }}}</span>
                </li>
                <li> 
                    <span>TIPO :</span>
                    <span>{{{ type }}}</span>
                </li>
                <li> 
                    <span>DESCRITPION :</span>
                    <span>{{{ overview }}}</span>
                </li>
            </ul>
        </div>

    </script>
</body>
</html>
